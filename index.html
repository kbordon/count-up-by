<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <form id="formCount">
        <div class="form-group">
          <label for="countTo">Enter first number to count to:</label>
          <input id="countTo" class="form-control" type="number" required>
        </div>
        <div class="form-group">
          <label for="countBy">Enter second number to count by:</label>
          <input id="countBy" class="form-control" type="number" required>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>

      <h3>Here is your output:</h3>
      <div class="output">
      </div>

    </div>
  </body>
</html>
